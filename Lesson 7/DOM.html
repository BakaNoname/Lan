<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./DOM.css">
    <title>Lesson 7</title>
</head>
<body>
    <section id="Left">
        <h1>STUDENT INFORMATION</h1>
        
        <!--NHẬP THÔNG TIN SINH VIÊN-->
        <section id="Input">
            <div class="Information">
                <div>Name:</div>
                <div>Age:</div>
                <div>Address:</div>
                <div>Score:</div>
            </div>
            <div class="Ip1">
                <div><input type="text" class="Ip-name" placeholder="Student's name"></div>
                <div><input type="text" class="Ip-age" placeholder="Student's age"></div>
                <div><input type="text" class="Ip-address" placeholder="Student's address"></div>
                <div><input type="text" class="Ip-score" placeholder="Student's score"></div>
            </div>
            <button class="Add">Add new student information</button>
        </section>

        <section id="Action">
            <section class="Quest">
                
                <!--SẮP XẾP DANH SÁCH SV THEO CHIỀU GIẢM DẦN CỦA TÊN-->
                <button class="Sorted">Sorted by name</button>

                <!--THANH CÔNG CỤ TÌM KIẾM THEO YÊU CẦU-->
                <button class="Search-highest-age">Search the highest age</button>
                <button class="Search-highest-score">Search the highest score</button>
                <button class="Search-by-name">Search by Name </button>
                <button class="Search-by-age">Search by Age</button>
                <button class="Search-by-address">Search by Address</button>
            </section>

            <!--NHẬP THÔNG TIN CẦN TÌM-->
            <input class="Ip2" type="text">
        </section>
    </section>

    <section id="Right">
        <h1>INFORMATION LIST</h1>

        <!--BẢNG THÔNG TIN SINH VIÊN-->
        <table id="stInfo" border="1">
            <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Age</th>
                <th>Adress</th>
                <th>Score</th>
            </tr>
        </table>
        
    </section>
    <script src="./DOM.js"></script>
</body>
</html>
